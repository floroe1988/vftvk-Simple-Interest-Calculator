<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Mmaindiv">
            <h1>Simple Interest Calculator</h1>
            
            <div class="form-class">
                <label for="amount">Amount:</label><input type="number" id="amount" name="amount"><br>
                <label for="interest">Interest Rate:</label><input type="range" min="0" max="10" step="0.5" value="0"><br>
                <label for="years">No. of Years:</label>
                <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option></select><br>

                <button onclick="compute()">Compute Interest</button>
            </div>
        </div>
        

    </body>
</html>
